<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <section class="top">
    <img src= "images/illustration-hero.svg">
  </section>
  <section class="container">
    <!-- <img src= "images/illustration-hero.svg"> -->
    <section>
      <h1>Order Summary</h1>
      <p>You can now listen to millions of <br>songs, audiobooks, and podcasts on <br>any device anywhere you like!</p>
    </section>
    <section class="plan">
      <section class="icon">
        <img src="/images/favicon-32x32.png">
      </section>
      <section class="cost">
        <h4>Annual Plan</h4>
        <p>$59.99/year</p>
      </section>
      <section class="link">
        <a href="#">Change</a>
      </section>
    </section>
    <section>
      <section class="bottom">
        <button class="button">Proceed to Payment</button>
        <p><strong>Cancel Order</strong></p>
      </section>
    </section>
  </section>
    <section class="footer">
    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Kim Rodriguez.</a>
    </footer>
    </section>
    
</body>
</html>
